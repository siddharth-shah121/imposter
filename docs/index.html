<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imposter Game</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          min-height: 100vh;
          font-family: 'Segoe UI', sans-serif;
          background: radial-gradient(circle at top, #1b1f5c, #020024, #000);
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
        }

        body::before {
          content: "";
          position: absolute;
          inset: 0;
          background:
            radial-gradient(1px 1px at 20% 30%, white 50%, transparent 51%),
            radial-gradient(1px 1px at 70% 60%, white 50%, transparent 51%),
            radial-gradient(1px 1px at 40% 80%, white 50%, transparent 51%),
            radial-gradient(1px 1px at 80% 20%, white 50%, transparent 51%);
          animation: twinkle 4s infinite alternate;
          opacity: 0.6;
          pointer-events: none;
        }

        @keyframes twinkle {
          from { opacity: 0.4; }
          to   { opacity: 0.8; }
        }

        .card {
          position: relative;
          z-index: 1;
          background: rgba(255,255,255,0.08);
          backdrop-filter: blur(15px);
          border-radius: 20px;
          padding: 40px;
          text-align: center;
          width: 320px;
          box-shadow: 0 0 40px rgba(0, 140, 255, 0.3);
        }

        h1 {
          margin-top: 0;
          font-size: 2rem;
          background: linear-gradient(90deg, #7df9ff, #a855f7);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        input {
          width: 70px;
          padding: 6px;
          border-radius: 6px;
          border: none;
          text-align: center;
          font-size: 16px;
        }

        .btn {
          display: inline-block;
          margin: 10px;
          padding: 12px 24px;
          font-size: 16px;
          font-weight: bold;
          color: white;
          border: none;
          border-radius: 30px;
          cursor: pointer;
          background: linear-gradient(135deg, #4facfe, #a855f7);
          box-shadow: 0 0 15px rgba(124, 58, 237, 0.7);
          transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
          transform: scale(1.08);
          box-shadow: 0 0 25px rgba(124, 58, 237, 1);
        }

        #cardText {
          margin-top: 25px;
          font-size: 1.4rem;
          min-height: 60px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Imposter</h1>

    <p>
        Players:
        <input type="number" id="players" min="3" value="5">
        <br><br>
        Imposters:
        <input type="number" id="imposters" min="1" value="1">
    </p>

    <button class="btn" onclick="startGame()">Start Game</button>

    <div id="cardText"></div>

    <button class="btn" id="revealBtn" onclick="revealRole()" style="display:none;">
        Reveal Word
    </button>

    <button class="btn" id="nextBtn" onclick="nextPlayer()" style="display:none;">
        Next Player
    </button>
</div>

<script>
    const words = [
      "apple", "chair", "galaxy", "notebook", "volcano", "mirror", "backpack", "satellite", "keyboard", "lantern",
"pyramid", "bicycle", "telescope", "fountain", "jacket", "compass", "library", "pillow", "calendar", "elevator",
"helmet", "canyon", "blanket", "glacier", "cupboard", "waterfall", "microscope", "hammer", "suitcase", "lighthouse",
"window", "bridge", "bracelet", "dungeon", "carpet", "orchard", "thermometer", "cave", "mug", "firewall",
"snowflake", "desert", "spoon", "circuit", "planet", "engine", "ladder", "statue", "meadow", "pencil",
"umbrella", "corridor", "engineer", "river", "island", "passport", "wallet", "submarine", "camera", "battery",
"forest", "rocket", "helmet", "anchor", "harbor", "companion", "algorithm", "network", "server", "database",
"beacon", "monument", "trophy", "stadium", "microchip", "console", "joystick", "pixel", "shader", "compiler",
"router", "antenna", "signal", "frequency", "notion", "theory", "hypothesis", "paradox", "equation", "variable",
"constant", "function", "vector", "matrix", "scalar", "tensor", "gradient", "integral", "derivative", "limit",
"cookie", "sandwich", "lasagna", "noodle", "dumpling", "pancake", "waffle", "omelet", "burrito", "taco",
"salsa", "cheese", "pepper", "onion", "garlic", "ginger", "cinnamon", "nutmeg", "clove", "paprika",
"dragon", "unicorn", "phoenix", "griffin", "mermaid", "centaur", "goblin", "troll", "wizard", "knight",
"sword", "shield", "armor", "helmet", "banner", "castle", "fortress", "tower", "moat", "drawbridge",
"robot", "android", "cyborg", "drone", "satellite", "probe", "asteroid", "comet", "nebula", "blackhole",
"quasar", "pulsar", "orbit", "eclipse", "supernova", "starlight", "moonbeam", "sunspot", "constellation", "zodiac",
"beaver", "otter", "badger", "raccoon", "squirrel", "hedgehog", "porcupine", "weasel", "ferret", "mink",
"elephant", "giraffe", "zebra", "rhino", "hippo", "lion", "tiger", "leopard", "cheetah", "panther",
"keyboard", "mouse", "monitor", "speaker", "microphone", "headphone", "webcam", "printer", "scanner", "projector",
"cursor", "window", "button", "slider", "checkbox", "dropdown", "toolbar", "sidebar", "dashboard", "interface",
"school", "hallway", "locker", "textbook", "notepad", "whiteboard", "marker", "eraser", "homework", "syllabus",
"backyard", "garage", "driveway", "basement", "attic", "chimney", "doorbell", "doormat", "mailbox", "fence",
"ocean", "beach", "shore", "reef", "tide", "current", "wave", "foam", "sandbar", "seashell",
"clock", "watch", "hourglass", "calendar", "alarm", "timer", "stopwatch", "deadline", "schedule", "agenda",
"emotion", "memory", "thought", "dream", "idea", "belief", "habit", "instinct", "curiosity", "intuition",
"justice", "freedom", "honor", "truth", "wisdom", "courage", "patience", "kindness", "respect", "empathy",
"coin", "currency", "wallet", "ledger", "invoice", "receipt", "budget", "salary", "expense", "profit",
"market", "auction", "vendor", "customer", "merchant", "product", "service", "subscription", "contract", "license",
"storm", "thunder", "lightning", "rainfall", "snowstorm", "hailstone", "breeze", "gust", "cyclone", "tornado",
"mountain", "hill", "plateau", "valley", "ridge", "summit", "cliff", "slope", "trail", "pathway",
"train", "railway", "station", "platform", "ticket", "conductor", "engine", "carriage", "track", "signal",
"airport", "runway", "terminal", "boarding", "luggage", "cockpit", "pilot", "aircraft", "turbine", "propeller",
"novel", "poem", "essay", "manuscript", "chapter", "paragraph", "sentence", "phrase", "word", "letter"
    ];

    let roles = [];
    let currentPlayer = 0;

    function startGame() {
      const numPlayers = Number(players.value);
      const numImposters = Number(imposters.value);

      if (numImposters >= numPlayers) {
        alert("Imposters must be fewer than players!");
        return;
      }

      const word = words[Math.floor(Math.random() * words.length)];
      roles = Array(numPlayers).fill(`Word: ${word}`);

      // ONLY NEW LOGIC: pick multiple imposters
      const chosen = new Set();
      while (chosen.size < numImposters) {
        chosen.add(Math.floor(Math.random() * numPlayers));
      }
      chosen.forEach(i => roles[i] = "IMPOSTER ðŸ˜ˆ");

      currentPlayer = 0;
      cardText.innerText = "Player 1: Tap Reveal Word";
      revealBtn.style.display = "inline-block";
      nextBtn.style.display = "none";
    }

    function revealRole() {
      cardText.innerText =
        `Player ${currentPlayer + 1}: ${roles[currentPlayer]}`;
      revealBtn.style.display = "none";
      nextBtn.style.display = "inline-block";
    }

    function nextPlayer() {
      currentPlayer++;

      if (currentPlayer >= roles.length) {
        cardText.innerText =
          "All players have seen their roles ðŸŒ ";
        revealBtn.style.display = "none";
        nextBtn.style.display = "none";
        return;
      }

      cardText.innerText =
        `Player ${currentPlayer + 1}: Tap Reveal Word`;
      revealBtn.style.display = "inline-block";
      nextBtn.style.display = "none";
    }
</script>

</body>
</html>
