<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imposter Game</title>
    <style>
        * { box-sizing: border-box; }

        body {
          margin: 0;
          min-height: 100vh;
          font-family: 'Segoe UI', sans-serif;
          background: radial-gradient(circle at top, #1b1f5c, #020024, #000);
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
        }

        body::before {
          content: "";
          position: absolute;
          inset: 0;
          background:
            radial-gradient(1px 1px at 20% 30%, white 50%, transparent 51%),
            radial-gradient(1px 1px at 70% 60%, white 50%, transparent 51%),
            radial-gradient(1px 1px at 40% 80%, white 50%, transparent 51%),
            radial-gradient(1px 1px at 80% 20%, white 50%, transparent 51%);
          animation: twinkle 4s infinite alternate;
          opacity: 0.6;
          pointer-events: none;
        }

        @keyframes twinkle {
          from { opacity: 0.4; }
          to   { opacity: 0.8; }
        }

        .card {
          position: relative;
          z-index: 1;
          background: rgba(255,255,255,0.08);
          backdrop-filter: blur(15px);
          border-radius: 20px;
          padding: 40px;
          text-align: center;
          width: 320px;
          box-shadow: 0 0 40px rgba(0, 140, 255, 0.3);
        }

        h1 {
          margin: 0;
          font-size: 2rem;
          background: linear-gradient(90deg, #7df9ff, #a855f7);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .byline {
          font-size: 0.85rem;
          opacity: 0.7;
          margin-bottom: 20px;
        }

        input {
          width: 70px;
          padding: 6px;
          border-radius: 6px;
          border: none;
          text-align: center;
          font-size: 16px;
        }

        .btn {
          margin: 10px;
          padding: 12px 24px;
          font-size: 16px;
          font-weight: bold;
          color: white;
          border: none;
          border-radius: 30px;
          cursor: pointer;
          background: linear-gradient(135deg, #4facfe, #a855f7);
          box-shadow: 0 0 15px rgba(124, 58, 237, 0.7);
          transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
          transform: scale(1.08);
          box-shadow: 0 0 25px rgba(124, 58, 237, 1);
        }

        #cardText {
          margin-top: 25px;
          min-height: 80px;
        }

        .player-label {
          font-size: 1.2rem;
          opacity: 0.85;
        }

        .role {
          margin-top: 10px;
          font-size: 1.6rem;
          font-weight: bold;
          padding: 10px;
          border-radius: 12px;
          background: linear-gradient(135deg, #4facfe, #a855f7);
          box-shadow: 0 0 20px rgba(124, 58, 237, 0.8);
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Imposter</h1>
    <div class="byline">by: Sid Shah</div>

    <p>
        Players:
        <input type="number" id="players" min="3" value="5">
        <br><br>
        Imposters:
        <input type="number" id="imposters" min="1" value="1">
    </p>

    <button class="btn" id="startBtn" onclick="startGame()">Start Game</button>

    <div id="cardText"></div>

    <button class="btn" id="revealBtn" onclick="revealRole()" style="display:none;">
        Reveal Word
    </button>

    <button class="btn" id="nextBtn" onclick="nextPlayer()" style="display:none;">
        Next Player
    </button>
</div>

<script>
    const words = [
      "Pizza", "School", "Basketball",
      "Beach", "Minecraft", "Robot", "Airplane"
    ];

    let roles = [];
    let currentPlayer = 0;

    function startGame() {
      const numPlayers = Number(players.value);
      const numImposters = Number(imposters.value);

      if (numImposters >= numPlayers) {
        alert("Imposters must be fewer than players!");
        return;
      }

      const word = words[Math.floor(Math.random() * words.length)];
      roles = Array(numPlayers).fill(word);

      const chosen = new Set();
      while (chosen.size < numImposters) {
        chosen.add(Math.floor(Math.random() * numPlayers));
      }
      chosen.forEach(i => roles[i] = "IMPOSTER ðŸ˜ˆ");

      currentPlayer = 0;
      cardText.innerHTML =
        `<div class="player-label">Player 1</div>
         <div>Tap Reveal Word</div>`;

      revealBtn.style.display = "inline-block";
      nextBtn.style.display = "none";
    }

    function revealRole() {
      cardText.innerHTML =
        `<div class="player-label">Player ${currentPlayer + 1}</div>
         <div class="role">${roles[currentPlayer]}</div>`;

      revealBtn.style.display = "none";
      nextBtn.style.display = "inline-block";
    }

    function nextPlayer() {
      currentPlayer++;

      if (currentPlayer >= roles.length) {
        cardText.innerText =
          "All players have seen their roles ðŸŒ ";
        revealBtn.style.display = "none";
        nextBtn.style.display = "none";
        startBtn.style.display = "none"; // ONLY hidden here
        return;
      }

      cardText.innerHTML =
        `<div class="player-label">Player ${currentPlayer + 1}</div>
         <div>Tap Reveal Word</div>`;

      revealBtn.style.display = "inline-block";
      nextBtn.style.display = "none";
    }
</script>

</body>
</html>
