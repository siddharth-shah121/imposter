<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Imposter Game</title>

    <style>
        * {
          box-sizing: border-box;
          -webkit-tap-highlight-color: transparent;
        }

        body {
          margin: 0;
          min-height: 100vh;
          font-family: 'Segoe UI', sans-serif;
          background: radial-gradient(circle at top, #1b1f5c, #020024, #000);
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          padding: 16px;
        }

        body::before {
          content: "";
          position: absolute;
          inset: 0;
          background:
            radial-gradient(1px 1px at 20% 30%, white 50%, transparent 51%),
            radial-gradient(1px 1px at 70% 60%, white 50%, transparent 51%),
            radial-gradient(1px 1px at 40% 80%, white 50%, transparent 51%),
            radial-gradient(1px 1px at 80% 20%, white 50%, transparent 51%);
          animation: twinkle 4s infinite alternate;
          opacity: 0.6;
          pointer-events: none;
        }

        @keyframes twinkle {
          from { opacity: 0.4; }
          to   { opacity: 0.8; }
        }

        .card {
          position: relative;
          z-index: 1;
          width: 100%;
          max-width: 420px;
          background: rgba(255,255,255,0.08);
          backdrop-filter: blur(15px);
          border-radius: 22px;
          padding: 28px 22px;
          text-align: center;
          box-shadow: 0 0 40px rgba(0, 140, 255, 0.3);
        }

        h1 {
          margin: 0;
          font-size: 2.1rem;
          background: linear-gradient(90deg, #7df9ff, #a855f7);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .byline {
          font-size: 0.9rem;
          opacity: 0.7;
          margin-bottom: 20px;
        }

        p {
          font-size: 1.05rem;
        }

        input {
          width: 90px;
          padding: 10px;
          border-radius: 10px;
          border: none;
          text-align: center;
          font-size: 18px;
          margin-top: 6px;
        }

        .btn {
          width: 100%;
          max-width: 260px;
          margin: 10px auto;
          padding: 14px 24px;
          font-size: 17px;
          font-weight: bold;
          color: white;
          border: none;
          border-radius: 30px;
          cursor: pointer;
          background: linear-gradient(135deg, #4facfe, #a855f7);
          box-shadow: 0 0 15px rgba(124, 58, 237, 0.7);
          transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:active {
          transform: scale(0.96);
        }

        #cardText {
          margin-top: 22px;
          min-height: 100px;
        }

        .player-label {
          font-size: 1.3rem;
          opacity: 0.85;
        }

        .role {
          margin-top: 14px;
          font-size: 1.8rem;
          font-weight: bold;
          padding: 14px;
          border-radius: 16px;
          background: linear-gradient(135deg, #ff6a88, #ff9a3c);
          box-shadow: 0 0 25px rgba(255, 140, 60, 0.9);
        }

        /* Small phones */
        @media (max-width: 360px) {
          h1 { font-size: 1.8rem; }
          .role { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Imposter</h1>
    <div class="byline">by: Sid Shah</div>

    <p>
        Players<br>
        <input type="number" id="players" min="3" value="5">
        <br><br>
        Imposters<br>
        <input type="number" id="imposters" min="1" value="1">
    </p>

    <button class="btn" id="startBtn" onclick="startGame()">Start Game</button>

    <div id="cardText"></div>

    <button class="btn" id="revealBtn" onclick="revealRole()" style="display:none;">
        Reveal Word
    </button>

    <button class="btn" id="nextBtn" onclick="nextPlayer()" style="display:none;">
        Next Player
    </button>

    <button class="btn" id="newGameBtn" onclick="location.reload()" style="display:none;">
        New Game
    </button>
</div>

"iceberg", "radiator", "zipper"
    ];

    let roles = [];
    let currentPlayer = 0;

    function startGame() {
      const numPlayers = Number(players.value);
      const numImposters = Number(imposters.value);

      if (numImposters >= numPlayers) {
        alert("Imposters must be fewer than players!");
        return;
      }

      const word = words[Math.floor(Math.random() * words.length)];
      roles = Array(numPlayers).fill(word);

      const chosen = new Set();
      while (chosen.size < numImposters) {
        chosen.add(Math.floor(Math.random() * numPlayers));
      }
      chosen.forEach(i => roles[i] = "IMPOSTER ðŸ˜ˆ");

      currentPlayer = 0;
      cardText.innerHTML =
        `<div class="player-label">Player 1</div>
         <div>Tap Reveal Word</div>`;

      revealBtn.style.display = "inline-block";
      nextBtn.style.display = "none";
      newGameBtn.style.display = "none";
    }

    function revealRole() {
      cardText.innerHTML =
        `<div class="player-label">Player ${currentPlayer + 1}</div>
         <div class="role">${roles[currentPlayer]}</div>`;

      revealBtn.style.display = "none";
      nextBtn.style.display = "inline-block";
    }

    function nextPlayer() {
      currentPlayer++;

      if (currentPlayer >= roles.length) {
        cardText.innerText = "All players have seen their roles ðŸŒ ";
        revealBtn.style.display = "none";
        nextBtn.style.display = "none";
        startBtn.style.display = "none";
        newGameBtn.style.display = "inline-block";
        return;
      }

      cardText.innerHTML =
        `<div class="player-label">Player ${currentPlayer + 1}</div>
         <div>Tap Reveal Word</div>`;

      revealBtn.style.display = "inline-block";
      nextBtn.style.display = "none";
    }
</script>
